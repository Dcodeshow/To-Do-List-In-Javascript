<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="todolist">
      <h4>To-Do List</h4>
      <input
        type="text"
        class="form-control"
        placeholder="Enter Text"
        id="todovalue"
      />
      <button id="submitList" class="btn btn-danger mt-2">Submit</button>

      <ul id="list" class="mt-3 list"></ul>
    </div>

    <script>
      let todovalue = document.getElementById("todovalue");
      let submitList = document.getElementById("submitList");
      let list = document.getElementById("list");

      submitList.addEventListener("click", toDolist);

      function toDolist() {
        if (todovalue.value === "") {
          alert("Please enter Value");
        } else {
          let li = document.createElement("li");
          li.innerHTML = todovalue.value;
          list.appendChild(li);
          //span
          let span = document.createElement("span");
          span.innerHTML = " &#10060;";
          li.appendChild(span);
          saveData();
        }

        todovalue.value = "";
      }

      list.addEventListener("click", function (e) {
        if (e.target.tagName === "SPAN") {
          e.target.parentElement.remove();
          saveData();
        }
      });

      //save data
      function saveData() {
        localStorage.setItem("data", list.innerHTML);
      }

      //Get Data
      function getData() {
        list.innerHTML = localStorage.getItem("data");
      }
      getData();
    </script>
  </body>
</html>
